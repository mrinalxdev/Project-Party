<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Project Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Order Summary Card for Ecommerce Web-Store.</h1>
    </header>
    
    <main>
        <section class="card">
            <div class="img">
                <img src="Asset/asset2.jpg" alt="">
            </div>
            <div class="txt">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br> audiobooks and podcasts on any device<br> anywhere you like!</p>
                <div class="plan">
                    <div class="img-corner">
                        <img src="Asset/headphones.png" alt="">
                    </div>
                    <div class="txt-corner">
                        <span>Annual Plan</span>
                        <p>$59.99/year</p>
                    </div>
                    <div class="btn-corner">
                        <button>Change</button>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="proceed">Proceed to Payment</button>
                <br>
                <button class="cancel">Cancel Order</button>
            </div>
        </section>
    </main>
    
</body>
</html>
